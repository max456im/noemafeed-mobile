      overflow: hidden;

    .news-title {

      width: 100%;
      padding: 6px 16px;
      background: rgba(15, 15, 27, 0.8);
      color: #aaa;
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    .prev-news { top: 40px; }
    .next-news { bottom: 40px; }

    .nav-bracket {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 5;
    }
    .cause-bracket { left: 8px; }
    .effect-bracket { right: 8px; }

    .mode-buttons {
      position: absolute;
      bottom: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
    }
    .mode-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
    .constructive { background: #4caf50; }
    .analytical { background: #2196f3; }
    .critical { background: #f44336; }

    .rss-menu {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: #666;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
